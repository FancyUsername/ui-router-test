<h3>Projects:</h3>

<div class="row">
    <div class="col-md-3">
       <input type="search" class="form-control" id="search-input" placeholder="Search..." autocomplete="off" spellcheck="false" role="combobox" ng-model="$ctrl.projectFilter">
       
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in $ctrl.projects | filter:$ctrl.search" ui-sref-active="active">
                <a ui-sref="projects.project({ projectId: project.id })">{{project.name}} <small>{{project.id}}</small></a>
                <br/>
                {{project.projectlead}}
            </li>
        </ul>
    </div>
    
    <div class="col-md-9">
        <ui-view></ui-view>
    </div>
</div>
